<!DOCTYPE html>
<html>
<head>
<title>SNAC User Profile</title>

<!-- JQuery -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<!-- Helper Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
<script language="javascript">
$('.selectpicker').selectpicker();
</script>

<!-- Tiny MCE text editor -->
<script src="//tinymce.cachefly.net/4.2/tinymce.min.js"></script>
<script>tinymce.init({selector:'textarea', plugins:'code', min_height: 300});</script>
<style>
body {
    padding-top: 70px;
    padding-bottom: 30px;
}

.theme-dropdown .dropdown-menu {
    position: static;
    display: block;
    margin-bottom: 20px;
}

.snac > p > .btn {
    margin: 5px 0;
}

.snac .navbar .container {
    width: auto;
}
</style>
</head>
<body role="document">
{% from 'page_navigation.html' import topNavigation %}
{{ topNavigation(X, user) }}


<div class="container snac" role="main">

    <h1>User Profile</h1>
    
    <div class="col-md-4">
        <div class="thumbnail">
            <img src="{{data.user.avatarLarge}}" alt="avatar">
        </div>
    </div>
    
    <div class="col-md-8">
        <h2>{{data.user.fullName}}</h2>
        
        <div class="form-horizontal">
	        <div class="form-group">
	            <label class="control-label col-xs-2">First Name</label>
	            <div class="col-xs-10">
	                <p class="form-control-static">{{data.user.firstName}}</p>
	            </div>
	        </div>
	        
	        
	        <div class="form-group">
	            <label class="control-label col-xs-2">Last Name</label>
	            <div class="col-xs-10">
	                <p class="form-control-static">{{data.user.lastName}}</p>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="control-label col-xs-2">Email</label>
	            <div class="col-xs-10">
	                <p class="form-control-static">{{data.user.email}}</p>
	            </div>
	        </div>
        </div>  
    </div>
</div>
</body>
</html>
